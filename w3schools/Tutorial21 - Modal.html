<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <title>Tutorial21</title>
  </head>

  <body>

    <div class="container">

      <h1>Modal</h1>

      <input type="button" value="Open modal" class="btn btn-primary" data-toggle="modal" data-target="#m1">

      <div id="m1" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h1 class="modal-title">My Modal</h1>

              <input type="button" class="btn close" data-dismiss="modal" value="&times">
            </div> <!-- modal header -->

            <div class="modal-body">
              Modal body
            </div> <!-- modal body -->

            <div class="modal-footer">
              <input type="button" class="btn btn-danger" data-dismiss="modal" value="Close">
            </div>

          </div> <!-- modal content -->
        </div> <!-- modal dialog -->
      </div> <!-- modal -->

    </div> <!-- container -->

  </body>
</html>
