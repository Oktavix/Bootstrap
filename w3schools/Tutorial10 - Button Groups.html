<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <title>Tutorial10</title>
  </head>

  <body>

    <div class="container">

      <h1>Button Groups</h1>

      <div class="btn-group">
        <input type="button" value="Apple" class="btn btn-primary">
        <input type="button" value="Samsung" class="btn btn-primary">

        <div class="btn-group">
          <input type="button" value="Sony" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">

          <div class="dropdown-menu">
            <a class="dropdown-item">S9</a>
            <a class="dropdown-item">S9+</a>
            <a class="dropdown-item">S8</a>
          </div>
        </div>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Sony
          </button>
            <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Tablet</a>
          <a class="dropdown-item" href="#">Smartphone</a>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
