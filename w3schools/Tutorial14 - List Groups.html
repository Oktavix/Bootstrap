<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <title>Tutorial14</title>
  </head>

  <body>

    <div class="container">

      <h1>List Groups</h1>

      <ul class="list-group">
        <li class="list-group-item active">First item</li>
        <li class="list-group-item">Second item</li>
        <li class="list-group-item">Third item</li>
      </ul>

      <br>

      <div class="list-group">
        <a href="http://google.com" class="list-group-item list-group-item-action">Google</a>
        <a href="http://youtube.com" class="list-group-item list-group-item-action">Youtube</a>
        <a href="http://facebook.com" class="list-group-item list-group-item-action">Facebook</a>
      </div>

    </div>

  </body>
</html>
